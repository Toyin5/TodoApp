<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
</head>

<body>
    <h1>My Todos</h1>
    <input type="text" id="searchTodo" placeholder="Search a todo">
    <div id="todo"></div>
    <label>
        <input id="hideComplete" type="checkbox"> Check to hide completed todos
    </label>
    <br>
    <br>
    <form id="mainForm">
        <input type="text" placeholder="Add a new Todo" name='todo'>
        <button type="submit">Add</button>
    </form>
    <script src="uuidv4.js"></script>
    <script src="todo-function.js"></script>
    <script src="todo.js"></script>
</body>

</html>
